<div class="movie__list-item" style="margin-right: 20px">
  <a routerLink="/movies/{{movie.id}}" [state]="movie">
    <div *ngIf="count % 2 === 0">
      <img src='{{"https://image.tmdb.org/t/p/w500/" + movie.poster_path}}' alt="movie-icon" style="width:100%;height:150px"/>
    </div>
    <div *ngIf="count % 2 !== 0">
      <img src='{{"https://image.tmdb.org/t/p/w500/" + movie.poster_path}}' alt="movie-icon" style="width: 100%; height: 245px"/>
    </div>
    <div class="list__item-container">
      <div class="list__item-title">{{movie.title}}</div>
      <div class="list__item-genres">
        <div>
          <img src="./assets/images/location-icon.png" alt="location-icon" class="location-icon"/>
        </div>
        <div>
          <app-genre-badge [genres]="genres" [movieGenres]="movie.genre_ids"></app-genre-badge>
        </div>
      </div>
      <div class="list__item-description">{{movie.overview.length > 30 ? movie.overview.substring(0, movie.overview.indexOf('.')) + "..." : movie.overview}}</div>
    </div>
  </a>
    <hr/>
    <div class="item-container">
      <div class="stars-container">
        <app-stars-rating [currentRate]="movie.vote_average"></app-stars-rating>
      </div>
      <div class="f-link">
        <img src="./assets/images/f_letter.png" alt="f-icon"/>
      </div>
    </div>
</div>
