<div [ngClass]="checked ? 'pages__container-dark' : 'pages__container-light'">
  <div [ngClass]="checked ? 'page__link-dark' : 'page__link-light'" *ngFor="let page of pages">
    <a routerLink="/movies/page/{{page}}" (click)="changePaginationNumber(page)" queryParamsHandling="merge">
      <span class="{{page === currentPage ? 'current-page' : 'page'}}">{{page}}</span>
    </a>
  </div>
</div>
